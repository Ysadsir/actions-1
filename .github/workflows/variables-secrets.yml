name: My Variables Secrets Workflow

on: push

env:
    CONTAINER_REGISTRY: docker.io
    DOCKER_USERNAME: ysadsir
    IMAGE_NAME: github-actions_nginx

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
    - name: Docker Build
      run: echo docker build ${{ env.CONTAINER_REGISTRY }}/$DOCKER_USERNAME/$IMAGE_NAME:latest
      
    - name: Docker Login
      env:
        DOCKER_PASSWORD: s3cUrePassw0rd
      run: echo docker login --username=$DOCKER_USERNAME --password=$DOCKER_PASSWORD

    - name: Docker Push
      run: echo docker push ${{ env.CONTAINER_REGISTRY }}/$DOCKER_USERNAME/$IMAGE_NAME:latest


  deploy:
    needs: docker
    runs-on: ubuntu-latest
    steps:
    - name: Docker run
      run: echo docker run -p 8080:80 -d ${{ env.CONTAINER_REGISTRY }}/$DOCKER_USERNAME/$IMAGE_NAME:latest
